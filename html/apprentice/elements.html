<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Apprentice Elements Badge</title>
</head>
<body>
	<header>
		<h1>Elements</h1>
	</header>
	<section>
		<p>This is a demonstration of a couple of newer HTML layout elements. I'm using the <code>&lt;header&gt;</code>, <code>&lt;section&gt;</code>, <code>&lt;code&gt;</code>, <code>&lt;aside&gt;</code>, and <code>&lt;footer&gt;</code> tags</p>
	</section>
	<aside>
		<h2>Contact Us!</h2>
		<form action="#">
			<fieldset>
				<p>
					<label for="name">Name</label>
					<input id="name" type="text" required name="name" />
				</p>
				<p>
					<label for="email">Email</label>
					<input id="email" type="email" required name="email" />
				</p>
				<p>
					<label for="color">Favorite Color</label>
					<input id="color" type="color" required name="color" />
				</p>
				<button type="submit">Submit</button>
			</fieldset>
		</form>
	</aside>
	<footer>Copyright 2017 Alex Anderson</footer>
</body>
</html>
